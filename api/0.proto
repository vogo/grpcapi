syntax = "proto3";
package grpcapi;

// set go package name to pb
option go_package = "pb";

import "protoc-gen-swagger/options/annotations.proto";

// 0.pb.go define the swagger project metadata
option (grpc.gateway.protoc_gen_swagger.options.openapiv2_swagger) = {
	info: {
		title: "GrpcApi Project";
		version: "0.0.1";
		contact: {
			name: "GrpcApi Project";
			url: "https://wongoo.github.io/grpcapi";
		};
	};
	schemes: HTTP;
	schemes: HTTPS;
	consumes: "application/json";
	produces: "application/json";
	security_definitions: {
		security: {
			key: "BearerAuth";
			value: {
				description: "The Authorization header must be set to Bearer followed by a space and a token. For example, 'Bearer vHUabiBEIKi8n1RdvWOjGFulGSM6zunb'.";
				type: TYPE_API_KEY;
				in: IN_HEADER;
				name: "Authorization";
			}
		}
	}
	security: {
		security_requirement: {
			key: "BearerAuth";
			value: {};
		}
	}

};

